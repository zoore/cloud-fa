        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Bootstrap</strong> Multi Step Registration Form</h1>
                            <div class="description">
                            	<p>
	                            	This is a free responsive multi-step registration form made with Bootstrap. 
	                            	Download it on <a href="http://azmind.com"><strong>AZMIND</strong></a>, customize and use it as you like!
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	
                        	<form role="form" action="" method="post" class="registration-form">
                        		
                        		<fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>第一步</h3>
		                            		<p>账户信息:</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-user"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
										<div class="form-group">
											<label class="sr-only" for="form-username">Username</label>
											<input type="text" name="form-username" placeholder="用户名" class="form-email form-control" id="form-username" autocomplete="off">
										</div>
										<div class="form-group">
											<laFbel class="sr-only" for="form-password">Password</laFbel>
											<input type="password" name="form-password" placeholder="密码" class="form-password form-control" id="form-password" autocomplete="off">
										</div>
										<div class="form-group">
											<label class="sr-only" for="form-repeat-password">Repeat password</label>
											<input type="password" name="form-repeat-password" placeholder="确认密码"
												   class="form-repeat-password form-control" id="form-repeat-password">
										</div>
				                        <button type="button" class="btn btn-info btn-next">下一步</button>
				                    </div>
			                    </fieldset>
			                    
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>第二步</h3>
		                            		<p>联系方式:</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-envelope"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input type="text" name="form-email" placeholder="邮箱" class="form-email form-control" id="form-email">
				                        </div>
				                        <div class="form-group">
				                    		<label class="sr-only" for="form-phone">Phone</label>
				                        	<input type="password" name="form-phone" placeholder="联系电话" class="form-password form-control" id="form-phone">
				                        </div>
				                        <button type="button" class="btn btn-info btn-previous">上一步</button>
				                        <button type="button" class="btn btn-info btn-next">下一步</button>
				                    </div>
			                    </fieldset>
			                    
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>第三步</h3>
		                            		<p>设置密保:</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-key"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-question">Question</label>
				                        	<input type="text" name="form-question" placeholder="设置问题" class="form-facebook form-control" id="form-question">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-answer">Answer</label>
				                        	<input type="text" name="form-answer" placeholder="问题答案" class="form-twitter form-control" id="form-answer">
				                        </div>
				                        <button type="button" class="btn btn-info btn-previous">上一步</button>
				                        <button type="submit" class="btn btn-info">注   册</button>
				                    </div>
			                    </fieldset>
		                    
		                    </form>
		                    
                        </div>
                    </div>
                </div>
